<div class="container">
    <svg class="hovorShadow" [ngClass]="{'defaultColor': defaultColor, 'bookedColor': !defaultColor, 'staticShadow': staticShadow}" [attr.width]="recWidth" [attr.height]="recHeight" (click)="onClick()">
        <rect [attr.width]="recWidth" [attr.height]="recHeight"/>
    </svg>
    <app-booking-card *ngIf="showDialog" (changeShadowStyleEvent)="onClick()" (deskBookedEvent)="onDeskBooked()"
     [deskId]="deskId" class="bookingCard"></app-booking-card>
</div>
